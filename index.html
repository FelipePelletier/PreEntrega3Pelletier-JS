<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>AlumnWeb</title>
  </head>
  <body>
    <header>
      <div class="container cabecera">
        <h1>Bienvenidos docentes de la Universidad</h1>
        <p>Espacio virtual creado para la administracion de estudiantes</p>
      </div>
    </header>
    <main>
      <div>
        <h2>Agregar estudiante</h2>
        <form id="formulario">
          <div class="mb-3 formulario">
            <label for="nombreAlumno" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombreAlumno"
              aria-describedby="nombre-alumno"
              required
            />
          </div>
          <div class="mb-3 formulario">
            <label for="apellidoAlumno" class="form-label">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="apellidoAlumno"
              aria-describedby="apellido-alumno"
              required
            />
          </div>
          <div class="mb-3 formulario">
            <label for="nota1" class="form-label">Nota 1</label>
            <input
              type="number"
              class="form-control"
              id="nota1"
              aria-describedby="primer-nota"
              required
            />
          </div>
          <div class="mb-3 formulario">
            <label for="nota2" class="form-label">Nota 2</label>
            <input
              type="number"
              class="form-control"
              id="nota2"
              aria-describedby="segunda-nota"
              required
            />
          </div>
          <button id="alumnoConfirmado" type="submit" class="btn btn-primary">
            Agregar
          </button>
        </form>
      </div>
      <div>
        <h2>Alumnos aprobados</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Nota 1</th>
              <th scope="col">Nota 2</th>
              <th scope="col">Promedio</th>
            </tr>
          </thead>
          <tbody id="tablaAprobados">
            <!-- Aqui se agregaran los alumnos aprobados filtrados en el formulario -->
          </tbody>
        </table>
        <button id="btnBorrarAprobados" type="button" class="btn btn-primary">
          Borrar tabla
        </button>
      </div>
      <div>
        <h2>Alumnos desaprobados</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Nota 1</th>
              <th scope="col">Nota 2</th>
              <th scope="col">Promedio</th>
            </tr>
          </thead>
          <tbody id="tablaDesaprobados">
            <!-- Aqui se agregaran los alumnos desaprobados filtrados en el formulario -->
          </tbody>
        </table>
        <button
          id="btnBorrarDesaprobados"
          type="button"
          class="btn btn-primary"
        >
          Borrar tabla
        </button>
      </div>
      <div class="APIbtn">
        <button id="cargarAlumnosAPI" type="button" class="btn btn-primary API">
          Cargar alumnos desde API
        </button>
      </div>
    </main>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
